theme = ".auto" # ".auto" is a special theme.

[editor]
bufferline = "always"
line-number = "relative"
mouse = false
true-color = true
cursorline = true

[editor.lsp]
display-messages = true
display-inlay-hints = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[keys.insert]
j = { k = "normal_mode" }

