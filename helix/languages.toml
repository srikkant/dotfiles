[language-server.efm-lsp]
command = "efm-langserver"

[language-server.efm-lsp.config]
documentFormatting = true

[language-server.rust-analyzer.config.check]
command = "clippy"

[language-server.yaml-language-server]
command = "yaml-language-server"

[[language]]
name = "yaml"
indent = { tab-width = 4, unit = "    " }
language-servers = [{ name = "efm-lsp", except-features = ["goto-definition", "goto-declaration", "goto-type-definition", "goto-reference", "goto-implementation" ] }, "yaml-language-server", "ansible-language-server"]
auto-format = true

[[language]]
name = "json"
indent = { tab-width = 4, unit = "    " }
language-servers = ["efm-lsp", "vscode-json-language-server"]
auto-format = true

[[language]]
name = "typescript"
indent = { tab-width = 4, unit = "    " }
language-servers = [
  { name = "efm-lsp", only-features = [ "diagnostics", "format" ] },
  { name = "typescript-language-server", except-features = [ "format" ] },
  "tailwindcss-ls"
]
auto-format = true

[[language]]
name = "tsx"
