colors:
  # Default colors
  primary:
    background: "0x222021"
    foreground: "0x9f999b"
  cursor:
    text: "0x222021"
    cursor: "0x996e00"
  # Normal colors
  normal:
    black: "0x222021"
    red: "0x936c7a"
    green: "0xddaf3c"
    yellow: "0xffcc4d"
    blue: "0x9c818b"
    magenta: "0xc39622"
    cyan: "0xd27998"
    white: "0x9f999b"
  # Dim colors
  #
  # If the dim colors are not set, they will be calculated automatically based
  # on the `normal` colors.
  #dim:
  #  black:   '0x000000'
  #  red:     '0x8c3336'
  #  green:   '0x7a8530'
  #  yellow:  '0x97822e'
  #  blue:    '0x506d8f'
  #  magenta: '0x80638e'
  #  cyan:    '0x497e7a'
  #  white:   '0x9a9a9a'

  # Indexed Colors
  #
  # The indexed colors include all colors from 16 to 256.
  # When these are not set, they're filled with sensible defaults.
  #
  # Example:
  #   `- { index: 16, color: '0xff00ff' }`
  #
  indexed_colors: []
