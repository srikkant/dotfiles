import: 
   - ~/.config/alacritty/themes/themes/tokyo-night.yaml

window:
  startup_mode: Maximized
  option_as_alt: Both
  padding:
    x: 4
    y: 4

cursor:
  style: underline
  blinking: always

font:
  size: 11 
  offset:
    y: 2
    x: 0
  glyph_offset:
    y: 1
    x: 0
  normal:
    family: CaskaydiaCove Nerd Font Mono

working_directory: ~
