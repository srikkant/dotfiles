window:
  decorations: Full
  dynamic_padding: false
  dynamic_title: true
  startup_mode: Maximized

  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 20
    y: 15

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    style: Medium

  size: 15

live_config_reload: true

import:
  - ~/.config/alacritty/.activetheme.yml
