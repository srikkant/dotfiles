shadow = false;

fading = true;
fade-in-step = 0.5;
fade-out-step = 0.5;

inactive-opacity = 0.9;
frame-opacity = 0.7;
inactive-opacity-override = false;
active-opacity = 0.98
corner-radius = 4

daemon = true
backend = "xrender";
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;

glx-no-stencil = true
glx-no-rebind-pixmap = true
use-damage = true;
